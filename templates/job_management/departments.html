{% extends 'common\baseView.html' %}
{% load staticfiles %}

{% block pageCSS %}
    <!-- BEGIN: Page CSS-->

    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->

    <!-- END: Custom CSS-->
{% endblock %}

{% block viewName %}
    <h2 class="content-header-title float-start mb-0">Departments</h2>
{% endblock %}


{% block content %}
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">ŸêAdd New Department</h4>
        </div>
        <div class="card-body">
            <form id="basic-input">

                <div class="row">
                    <div class="col-md-8">
                        <label class="form-label" for="basicInput">Department Name</label>
                        <input type="text" class="form-control" id="departmentName" placeholder="Enter department name">
                    </div>

                    <div class="col-md-2 mt-2">
                        <button style="width: 150px" type="button" class="btn btn-outline-success round waves-effect">Add</button>
                    </div>
                </div>

            </form>
        </div>

    </div>

    <hr>
    <div class="card">
        <div class="card-header">
            <h4 class="card-title"></h4>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Department</th>
                    <th>Status</th>
                    <th>Suspend</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <span class="fw-bold">1</span>
                    </td>
                    <td>Implementation</td>
                    <td id="inactive" style="display: none"><span class="badge rounded-pill badge-light-danger me-1">Inactive</span></td>
                    <td id="active"><span class="badge rounded-pill badge-light-success me-1">Active</span></td>
                    <td>
                        <div class="form-check form-check-secondary form-switch">
                            <input type="checkbox" class="form-check-input" id="suspend">
                        </div>
                    </td>

                </tr>


                </tbody>
            </table>
        </div>
    </div>

    <!-- END: Page JS-->
{% endblock %}

{% block pageCJs %}
    <script>
        $(window).on('load', function() {
            $('#inactive').hide();
        })
    </script>

{% endblock %}
