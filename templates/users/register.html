<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="blank-page">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-cover">
                    <div class="auth-inner row m-0">

                        <!-- Left Text-->
                        <div class="col-lg-3 d-none d-lg-flex align-items-center p-0">
                            <div class="w-100 d-lg-flex align-items-center justify-content-center">
                                <img class="img-fluid w-100" src="{% static "images/users/create-account.svg" %}" alt="multi-steps" />
                            </div>
                        </div>
                        <!-- /Left Text-->

                        <!-- Register-->
                        <div class="col-lg-9 d-flex align-items-center auth-bg px-2 px-sm-3 px-lg-5 pt-3">
                            <div class="width-700 mx-auto">
                                <div class="bs-stepper register-multi-steps-wizard shadow-none">
                                    <div class="bs-stepper-header px-0" role="tablist">
                                        <div class="step" data-target="#account-details" role="tab" id="account-details-trigger">
                                            <button type="button" class="step-trigger">
                                                <span class="bs-stepper-box">
                                                    <i data-feather="home" class="font-medium-3"></i>
                                                </span>
                                                <span class="bs-stepper-label">
                                                    <span class="bs-stepper-title">Account</span>
                                                    <span class="bs-stepper-subtitle">Enter account details</span>
                                                </span>
                                            </button>
                                        </div>


                                    </div>
                                    <div class="bs-stepper-content px-0 mt-4">
                                        <div id="account-details" class="content" role="tabpanel" aria-labelledby="account-details-trigger">
                                            <div class="content-header mb-2">
                                                <h2 class="fw-bolder mb-75">Account Information</h2>
                                                <span>Enter employee's details</span>
                                            </div>
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-4 mb-1">
                                                        <label class="form-label" for="username">First Name</label>
                                                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="أبو علي" />
                                                    </div>
                                                    <div class="col-md-4 mb-1">
                                                        <label class="form-label" for="email">Second Name</label>
                                                        <input type="email" name="second_name" id="second_name" class="form-control" placeholder="بوتين" aria-label="john.doe" />
                                                    </div>
                                                    <div class="col-md-4 mb-1">
                                                        <label class="form-label" for="email">Last Name</label>
                                                        <input type="email" name="last_name" id="last_name" class="form-control" placeholder="النووي" aria-label="john.doe" />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 mb-1">
                                                        <label class="form-label" for="email">Phone Number</label>
                                                        <input type="phone" name="phone" id="phone" class="form-control" placeholder="john.doe@email.com" aria-label="john.doe" />
                                                    </div>
                                                    <div class="col-md-6 mb-1">
                                                        <label class="form-label" for="email">Email</label>
                                                        <input type="email" name="email" id="email" class="form-control" placeholder="john.doe@email.com" aria-label="john.doe" />
                                                    </div>

                                                    <div class="col-md-6 mb-1">
                                                        <label class="form-label" for="password">Password</label>
                                                        <div class="input-group input-group-merge form-password-toggle">
                                                            <input type="password" name="password" id="password" class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                                                            <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mb-1">
                                                        <label class="form-label" for="confirm-password">Confirm Password</label>
                                                        <div class="input-group input-group-merge form-password-toggle">
                                                            <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                                                            <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2 mb-1">
                                                        <label class="form-check-label mb-50" for="customSwitch15">Admin?</label>
                                                        <div class="form-check form-switch form-check-dark">
                                                            <input type="checkbox" class="form-check-input" id="customSwitch15" checked="">

                                                        </div>
                                                    </div>
                                                    <div class="col-md-5 mb-1" data-select2-id="46">
                                                        <label class="form-label" for="select2-basic">Nationality</label>
                                                        <div class="position-relative" data-select2-id="45">
                                                            <select class="select2 form-select select2-hidden-accessible" id="select2-basic" data-select2-id="select2-basic" tabindex="-1" aria-hidden="true">
                                                                <option value="AK" data-select2-id="2">Saudi Arabia</option>
                                                                <option value="HI" data-select2-id="57">UAE</option>
                                                                <option value="CA" data-select2-id="58">Iraq</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5 mb-1">
                                                        <label class="form-label" for="Dob">Date of Birth</label>
                                                        <input type="text" id="Dob" class="form-control flatpickr-basic flatpickr-input" placeholder="YYYY-MM-DD" readonly="readonly">
                                                    </div>

                                                </div>
                                            </form>

                                            <div class="d-flex justify-content-between mt-2">
                                                <button class="btn btn-outline-danger btn-prev">
                                                    <i data-feather="chevron-left" class="align-middle me-sm-25 me-0"></i>
                                                    <span class="align-middle d-sm-inline-block d-none">Cancel</span>
                                                </button>
                                                <button class="btn btn-primary btn-next">
                                                    <span class="align-middle d-sm-inline-block d-none">Submit</span>
                                                    <i data-feather="chevron-right" class="align-middle ms-sm-25 ms-0"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- END: Content-->

        // Default

            basicPickr.flatpickr();
        $(window).on('load', function() {
